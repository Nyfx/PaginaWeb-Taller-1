<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="../css/stylesadm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container0">
            <div class="navbar-brand">
                <span>NextCO</span>
            </div>
            <div class="navbar-actions">
                <div class="dropdown">
                    <button class="dropbtn" id="profileButton">
                        <img src="../img/profile-placeholder.png" class="profile-img" alt="Profile">
                        <span>Perfil</span> <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="../html/login.html" id="login-link">Iniciar Sesión</a>
                        <a href="#" id="logout-link" style="display: none;">Cerrar Sesión</a>
                        <a href="../index.html" id="home-link">Ir a la Página de Inicio</a>
                        <a href="../admin.html" id="admin-link" style="display: none;">Ir al Panel de Administrador</a>
                        <a href="../usuario.html" id="user-link" style="display: none;">Ir al Panel de Usuario</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="admin-container">
        <div class="admin-panel">
            <h1>Bienvenido al Panel de Administrador</h1>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Contraseña</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios serán renderizados aquí -->
                </tbody>
            </table>
            <h2>Datos del Formulario</h2>
            <table id="formDataTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Petición</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos del formulario serán renderizados aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
