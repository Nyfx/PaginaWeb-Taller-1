<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Panel de Administrador</h2>
        <nav>
            <ul>
                <li><a href="#" onclick="mostrarPanel('reportes')">Reportes</a></li>
                <li><a href="#" onclick="mostrarPanel('soporte')">Soporte</a></li>
                <li><a href="#" onclick="mostrarPanel('seguridad')">Seguridad</a></li>
            </ul>
        </nav>
        <div id="panel-reportes" style="display: none;">
            <h3>Panel de Reportes</h3>
            <p></p>
            <p>Reporte #1</p>
            <p>Reporte #2</p>
            <p></p>
        </div>
        <div id="panel-soporte" style="display: none;">
            <h3>Panel de Soporte</h3>
            <p></p>
            <p><center><img src="../img/imagen2.jpg" alt=""></center></p>
        </div>
        <div id="panel-seguridad" style="display: none;">
            <h3>Panel de Seguridad</h3>
            <p><center><img src="../img/imagen.jpg" alt=""></center></p>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        function mostrarPanel(panel) {

            document.getElementById('panel-reportes').style.display = 'none';
            document.getElementById('panel-soporte').style.display = 'none';
            document.getElementById('panel-seguridad').style.display = 'none';

            document.getElementById('panel-' + panel).style.display = 'block';
        }
    </script>
</body>
</html>
