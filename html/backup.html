<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleslogin.css">
    <title>NextCO - Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>¡Hola de nuevo!</h1>

            <input type="password" placeholder="Contraseña" required>
            <button>Iniciar sesión</button>
            <div class="register">
                <p>¿Necesitas una cuenta? <a href="#" class="no-link">Registrarse</a></p>
            </div>
        </div>
        <div class="logo">
            <img src="../img/logo.png" alt="Código QR">
        </div>
    </div>
</body>
</html>
