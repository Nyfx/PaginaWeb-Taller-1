<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCO</title>
    <link rel="stylesheet" href="../css/stylesauth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container0">
            <div class="navbar-brand">
                <span>NextCO</span>
            </div>
            <ul class="navbar-nav">
                <a class="nav-link" href="../index.html">Inicio</a>
            </ul>
            <div class="navbar-actions">
                <div class="dropdown" id="dropdown" style="display: none;">
                    <button class="dropbtn" id="profileButton">
                        <img src="../img/profile-placeholder.png" class="profile-img" alt="Profile">
                        <span>Perfil</span> <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="login.html" id="logout-link">Cerrar Sesión</a>
                        <a href="../admin.html" id="admin-link" style="display: none;">Ir al Panel de Administrador</a>
                        <a href="../usuario.html" id="user-link" style="display: none;">Ir al Panel de Usuario</a>
                        <a href="../index.html" id="home-link" style="display: none;">Ir a la Página de Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="login-register">
                <div id="loginSection">
                    <h1>Iniciar Sesión</h1>
                    <form id="loginForm">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" required>
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required>
                        <button type="submit">Iniciar Sesión</button>
                    </form>
                    <p>No tienes cuenta? <span id="showRegister" class="no-link">Regístrate aquí</span></p>
                </div>
                <div id="registerSection" class="hidden">
                    <h1>Registro</h1>
                    <form id="registerForm">
                        <label for="registerName">Nombre</label>
                        <input type="text" id="registerName" required>
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" required>
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required>
                        <button type="submit">Registrarse</button>
                    </form>
                    <p>Ya tienes cuenta? <span id="showLogin" class="no-link">Inicia sesión aquí</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/profile.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
