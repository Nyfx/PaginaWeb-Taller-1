<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCO | Usuario</title>
    <link rel="stylesheet" href="../css/stylesusr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container0">
            <div class="navbar-brand">
                <span>NextCO</span>
            </div>
            <div class="navbar-actions">
                <div class="dropdown">
                    <button class="dropbtn" id="profileButton">
                        <img src="../img/profile-placeholder.png" class="profile-img" alt="Profile">
                        <span>Perfil</span> <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="../html/login.html" id="login-link">Iniciar Sesión</a>
                        <a href="#" id="logout-link" style="display: none;">Cerrar Sesión</a>
                        <a href="../index.html" id="home-link">Ir a la Página de Inicio</a>
                        <a href="../html/admin.html" id="admin-link" style="display: none;">Ir al Panel de Administrador</a>
                        <a href="../html/usuario.html" id="user-link" style="display: none;">Ir al Panel de Usuario</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="user-container">
        <div class="user-panel">
            <h1>Bienvenido al Panel de Usuario</h1>
            <div class="button-group">
                <button id="showForm">Mostrar Formulario</button>
                <button id="showProfile">Mostrar Perfil</button>
                <button id="showDashboard">Mostrar Dashboard</button>
            </div>

            <div id="userFormContainer" class="hidden">
                <form id="userForm">
                    <label for="campo1">Nombre *</label>
                    <input type="text" id="campo1" required>
                    <label for="campo2">Petición *</label>
                    <input type="text" id="campo2" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div id="userProfileContainer" class="hidden">
                <h2>Mi Perfil</h2>
                <form id="profileForm">
                    <label for="profileName">Nombre</label>
                    <input type="text" id="profileName" required>
                    <label for="profileEmail">Correo Electrónico</label>
                    <input type="email" id="profileEmail" required>
                    <label for="profilePassword">Contraseña</label>
                    <input type="password" id="profilePassword">
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>

            <div id="userDashboardContainer" class="hidden">
                <h2>Dashboard</h2>
                <canvas id="chartContainer"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 NextCO. Guillermo Angarita Parra Y Jesús David Altamar Varilla.</p>
    </footer>
    <script src="../js/profile.js"></script>
    <script src="../js/user.js"></script>
</body>
</html>
